<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module" defer></script>
    <title>Pixel Player</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 604px;
            margin: 20px auto;
        }

        div#container canvas#gameScreen {
            border: 2px solid black;
        }
    </style>

    <div id="container">
        <canvas id="gameScreen"></canvas>
        <p id="arenaText"></p>
        <input id="arenaSize" type='range' min='1' max='20'>
    </div>

</body>

</html>
